buildscript {
    ext {
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}


apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'


group 'com.jojoldu.book'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')

    compile('org.projectlombok:lombok')

    compile('org.springframework.boot:spring-boot-starter-data-jpa') // 스프링 부트용 Jpa 추상화 라이브러리 부트버전에 맞춰 JPA관련 라이브러리들의 버전을 관리 해줌

    compile('com.h2database:h2') // 인메모리 관계형 데이터베이스 프로젝트의존성만으로 관리할 수 있음 , JPA 테스트 용도로 쓰임

    compile('org.springframework.boot:spring-boot-starter-mustache') // 스프링부트에서 지원하는 mustache

    testCompile('org.springframework.boot:spring-boot-starter-test')

}
